<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการผู้ใช้</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">ระบบจัดการผู้ใช้</h1>
            <p class="text-gray-600">เพิ่ม แก้ไข และจัดการข้อมูลผู้ใช้</p>
        </div>

        <!-- User Form -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">
                <i class="fas fa-user-plus mr-2"></i>
                <span id="formTitle">เพิ่มผู้ใช้ใหม่</span>
            </h2>
            
            <form id="userForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="hidden" id="userId" name="userId">
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">ชื่อ</label>
                    <input type="text" id="firstName" name="firstName" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">สกุล</label>
                    <input type="text" id="lastName" name="lastName" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">ชื่อผู้ใช้</label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">รหัสผ่าน</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                </div>
                
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">รูปโปรไฟล์</label>
                    <div class="flex items-center space-x-4">
                        <input type="file" id="profileImage" accept="image/*"
                               class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        <div id="imagePreview" class="hidden">
                            <img id="previewImg" class="w-16 h-16 rounded-full object-cover border-2 border-gray-300">
                        </div>
                    </div>
                </div>
                
                <div class="md:col-span-2 flex space-x-4">
                    <button type="submit" id="submitBtn"
                            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 transform hover:scale-105">
                        <i class="fas fa-save mr-2"></i>บันทึก
                    </button>
                    <button type="button" id="cancelBtn" onclick="resetForm()"
                            class="px-6 py-3 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-lg transition duration-200">
                        <i class="fas fa-times mr-2"></i>ยกเลิก
                    </button>
                </div>
            </form>
        </div>

        <!-- Users List -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">
                <i class="fas fa-users mr-2"></i>รายชื่อผู้ใช้
            </h2>
            
            <div class="overflow-x-auto">
                <table class="w-full table-auto">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">รูปโปรไฟล์</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">ชื่อ-สกุล</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">ชื่อผู้ใช้</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">การจัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody" class="divide-y divide-gray-200">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Custom Delete Confirmation Modal -->
    <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 max-w-md mx-4 transform transition-all">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                    <i class="fas fa-exclamation-triangle text-red-600 text-xl"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mb-2">ยืนยันการลบ</h3>
                <p class="text-sm text-gray-500 mb-6">คุณแน่ใจหรือไม่ที่จะลบผู้ใช้นี้? การดำเนินการนี้ไม่สามารถย้อนกลับได้</p>
                <div class="flex space-x-3">
                    <button id="confirmDelete" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                        ลบ
                    </button>
                    <button id="cancelDelete" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 font-medium py-2 px-4 rounded-lg transition duration-200">
                        ยกเลิก
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwtaRyxrjREnmBa-o-ctkbKwBbBUZkixlRBhb-xB-MYrf0u7u4kaGuzuRqM-4iTjwjC1g/exec';
        const SHEET_ID = '1xccjYeNpsWg7YFRnZLO1eYCj_DCrtkFVQeymwVi46O4';
        const FOLDER_ID = '1oyxUk4f6o_iutCVxMGBqFD31Ztw_LNW_';
        
        let currentEditId = null;
        let userToDelete = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Form submission
            document.getElementById('userForm').addEventListener('submit', handleFormSubmit);
            
            // File input change
            document.getElementById('profileImage').addEventListener('change', handleFileSelect);
            
            // Delete modal events
            document.getElementById('confirmDelete').addEventListener('click', confirmDelete);
            document.getElementById('cancelDelete').addEventListener('click', closeDeleteModal);
            
            // Close modal when clicking outside
            document.getElementById('deleteModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeDeleteModal();
                }
            });
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    const previewImg = document.getElementById('previewImg');
                    previewImg.src = e.target.result;
                    preview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const file = document.getElementById('profileImage').files[0];
            
            // Show loading
            Swal.fire({
                title: 'กำลังบันทึกข้อมูล...',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            try {
                let fileData = null;
                if (file) {
                    fileData = await fileToBase64(file);
                }

                const userData = {
                    action: currentEditId ? 'update' : 'create',
                    id: currentEditId,
                    firstName: formData.get('firstName'),
                    lastName: formData.get('lastName'),
                    username: formData.get('username'),
                    password: formData.get('password'),
                    sheetId: SHEET_ID,
                    folderId: FOLDER_ID
                };

                if (fileData) {
                    userData.fileData = fileData.data;
                    userData.fileName = fileData.name;
                    userData.mimeType = fileData.type;
                }

                const params = new URLSearchParams(userData);
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: params,
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                });

                let result;
                try {
                    const text = await response.text();
                    result = JSON.parse(text);
                } catch (parseError) {
                    throw new Error('ไม่สามารถประมวลผลข้อมูลตอบกลับได้');
                }

                if (result.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'สำเร็จ!',
                        text: currentEditId ? 'อัปเดตข้อมูลเรียบร้อยแล้ว' : 'เพิ่มผู้ใช้เรียบร้อยแล้ว',
                        timer: 2000,
                        showConfirmButton: false
                    });
                    
                    resetForm();
                    loadUsers();
                } else {
                    throw new Error(result.message || 'เกิดข้อผิดพลาดในการบันทึกข้อมูล');
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'เกิดข้อผิดพลาด!',
                    text: error.message
                });
            }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve({
                        data: base64,
                        name: file.name,
                        type: file.type
                    });
                };
                reader.onerror = error => reject(error);
            });
        }

        async function loadUsers() {
            try {
                const params = new URLSearchParams({
                    action: 'read',
                    sheetId: SHEET_ID
                });
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: params,
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                });
                
                let result;
                
                try {
                    const text = await response.text();
                    result = JSON.parse(text);
                } catch (parseError) {
                    throw new Error('ไม่สามารถโหลดข้อมูลได้');
                }

                if (result.success) {
                    displayUsers(result.data || []);
                } else {
                    throw new Error(result.message || 'เกิดข้อผิดพลาดในการโหลดข้อมูล');
                }
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersTableBody').innerHTML = 
                    '<tr><td colspan="4" class="text-center py-4 text-gray-500">ไม่สามารถโหลดข้อมูลได้</td></tr>';
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-gray-500">ไม่มีข้อมูลผู้ใช้</td></tr>';
                return;
            }

            tbody.innerHTML = users.map(user => `
                <tr class="hover:bg-gray-50 transition duration-200">
                    <td class="px-4 py-3">
                        ${user.profileImageUrl ? 
                            `<img src="${user.profileImageUrl}" class="w-10 h-10 rounded-full object-cover border-2 border-gray-200">` : 
                            '<div class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center"><i class="fas fa-user text-gray-500"></i></div>'
                        }
                    </td>
                    <td class="px-4 py-3 font-medium text-gray-900">${user.firstName} ${user.lastName}</td>
                    <td class="px-4 py-3 text-gray-700">${user.username}</td>
                    <td class="px-4 py-3">
                        <div class="flex space-x-2">
                            <button onclick="editUser('${user.id}')" 
                                    class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded-md text-sm transition duration-200">
                                <i class="fas fa-edit"></i> แก้ไข
                            </button>
                            <button onclick="showDeleteModal('${user.id}')" 
                                    class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md text-sm transition duration-200">
                                <i class="fas fa-trash"></i> ลบ
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        async function editUser(userId) {
            try {
                const params = new URLSearchParams({
                    action: 'read',
                    sheetId: SHEET_ID
                });
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: params,
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                });
                
                const result = JSON.parse(await response.text());
                
                if (result.success) {
                    const user = result.data.find(u => u.id === userId);
                    if (user) {
                        currentEditId = userId;
                        document.getElementById('firstName').value = user.firstName;
                        document.getElementById('lastName').value = user.lastName;
                        document.getElementById('username').value = user.username;
                        document.getElementById('password').value = user.password;
                        document.getElementById('formTitle').textContent = 'แก้ไขข้อมูลผู้ใช้';
                        
                        if (user.profileImageUrl) {
                            const preview = document.getElementById('imagePreview');
                            const previewImg = document.getElementById('previewImg');
                            previewImg.src = user.profileImageUrl;
                            preview.classList.remove('hidden');
                        }
                        
                        // Scroll to form
                        document.getElementById('userForm').scrollIntoView({ behavior: 'smooth' });
                    }
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'เกิดข้อผิดพลาด!',
                    text: 'ไม่สามารถโหลดข้อมูลผู้ใช้ได้'
                });
            }
        }

        function showDeleteModal(userId) {
            userToDelete = userId;
            document.getElementById('deleteModal').classList.remove('hidden');
            document.getElementById('deleteModal').classList.add('flex');
        }

        function closeDeleteModal() {
            userToDelete = null;
            document.getElementById('deleteModal').classList.add('hidden');
            document.getElementById('deleteModal').classList.remove('flex');
        }

        async function confirmDelete() {
            if (!userToDelete) return;
            
            closeDeleteModal();
            
            // Show loading
            Swal.fire({
                title: 'กำลังลบข้อมูล...',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            try {
                const params = new URLSearchParams({
                    action: 'delete',
                    id: userToDelete,
                    sheetId: SHEET_ID
                });
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: params,
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                });

                let result;
                try {
                    const text = await response.text();
                    result = JSON.parse(text);
                } catch (parseError) {
                    throw new Error('ไม่สามารถประมวลผลข้อมูลตอบกลับได้');
                }

                if (result.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'สำเร็จ!',
                        text: 'ลบข้อมูลผู้ใช้เรียบร้อยแล้ว',
                        timer: 2000,
                        showConfirmButton: false
                    });
                    
                    loadUsers();
                } else {
                    throw new Error(result.message || 'เกิดข้อผิดพลาดในการลบข้อมูล');
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'เกิดข้อผิดพลาด!',
                    text: error.message
                });
            }
        }

        function resetForm() {
            currentEditId = null;
            document.getElementById('userForm').reset();
            document.getElementById('formTitle').textContent = 'เพิ่มผู้ใช้ใหม่';
            document.getElementById('imagePreview').classList.add('hidden');
        }
    </script>

</html>
